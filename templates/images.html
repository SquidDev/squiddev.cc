<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{html .Name}} | SquidDev</title>
        <link rel="stylesheet" href="/assets/main.css?v=$site.versions.main_css$" />
    </head>
    <body>
        {{range .Items}}
            <div class="image">
                <a href="{{html .URL}}">
                    <img src="{{html .URL}}" alt="{{html .Name}}" />
                    {{html .Name}}
                </a>
            </div>
        {{end}}
    </body>
</html>
