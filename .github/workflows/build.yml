name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clone repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ“¥ Set up Nix
      uses: cachix/install-nix-action@v27

    - name: âš’ï¸ Build
      run: nix build -L .

    - name: ğŸ“¤ Upload site
      uses: actions/upload-artifact@v3
      with:
        name: Site
        path: result/
        retention-days: 1
